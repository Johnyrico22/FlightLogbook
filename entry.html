<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Entry</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load Day.js and the plugin first -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/customParseFormat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>

</head>
<body>
  <div id="container" style="padding: 15px;">

  <h1>Log Entry</h1>
  <form id="log-entry-form">
    <h3>Flight Details</h3>
    <div class="form-group">
      <label>Date:
        <input type="date" name="date" required>
      </label>
    </div>
    <div class="form-group">
      <label>Aircraft:
        <input type="text" name="aircraft" required maxlength="32">
      </label>
    </div>
    <div class="form-group">
      <label>Registration:
        <input type="text" name="registration" required maxlength="10">
      </label>
    </div>
    <div class="form-group">
      <label>Name:
        <input type="text" name="name" value="SELF" required maxlength="32">
      </label>
    </div>
    <div class="form-group">
      <label>Designation:
        <select name="designation" required>
          <option value="PIC" selected>PIC</option>
          <option value="PUT">PUT</option>
          <option value="PICUS">PICUS</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label>Departure Point:
        <input type="text" name="departurePoint" id="departurePoint" list="departure-datalist">
        <datalist id="departure-datalist"></datalist>
      </label>
    </div>
    <div class="form-group">
      <label>Departure Time:
        <input type="time" name="departureTime" required>
      </label>
    </div>
    <div class="form-group">
      <label>Arrival Point:
        <input type="text" name="arrivalPoint" id="arrivalPoint" list="arrival-datalist">
        <datalist id="arrival-datalist"></datalist>
      </label>
    </div>
    <div class="form-group">
      <label>Arrival Time:
        <input type="time" name="arrivalTime" required>
      </label>
    </div>
    <div class="form-group">
      <label>Flight Type:</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="flightType" value="solo" checked>
          Solo
        </label>
        <label>
          <input type="radio" name="flightType" value="dual">
          Dual
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Engine Type:</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="engineType" value="singleEngine" checked>
          Single Engine
        </label>
        <label>
          <input type="radio" name="engineType" value="multiEngine">
          Multi Engine
        </label>
      </div>
    </div>   
    <div class="form-group">
      <label>Take Offs:
        <input type="number" name="takeOffs" value="1" min="0">
      </label>
    </div>
    <div class="form-group">
      <label>Landings:
        <input type="number" name="landings" value="1" min="0">
      </label>
    </div>
    <div class="form-group time-entry">
      <label>Day Hours:
        <input type="number" id="dayHoursH" name="dayHoursH" placeholder="HH" min="0">
        <input type="number" id="dayHoursM" name="dayHoursM" placeholder="MM" min="0" max="59">
      </label>
    </div>
    <div class="form-group time-entry">
      <label>Night Hours:
        <input type="number" id="nightHoursH" name="nightHoursH" placeholder="HH" min="0">
        <input type="number" id="nightHoursM" name="nightHoursM" placeholder="MM" min="0" max="59">
      </label>
    </div>
    <div class="form-group time-entry">
      <label>Instrument Hours:
        <input type="number" id="instrumentH" name="instrumentH" placeholder="HH" min="0">
        <input type="number" id="instrumentM" name="instrumentM" placeholder="MM" min="0" max="59">
      </label>
    </div>
    <h3>Other Information</h3>
    <div class="form-group">
      <label>Taco Finish:
        <input type="number" name="tacoFinish" step="0.1">
      </label>
    </div>
    <div class="form-group">
      <label>Hobbs Finish:
        <input type="number" name="hobbsFinish" step="0.1">
      </label>
    </div>
    <div class="form-group">
      <label>Notes:
        <textarea name="notes" rows="4" placeholder="Enter any additional notes here..." maxlength="500"></textarea>
      </label>
    </div>
    
    <button type="submit">Save Entry</button>
  </form>
  <script type="module" src="app.js"></script>
</div>
</body>
</html>
